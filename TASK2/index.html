<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Login Form -->
    <div class="login-container" id="login-container">
        <h2>Admin Login</h2>
        <form id="login-form">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter username" required>
            <br>

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" required>
            <br>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" placeholder="Enter phone number" required>
            <br>

            <label for="role">Role</label>
            <select id="role" required>
                <option value="admin">Admin</option>
                <option value="user">User</option>
            </select>
            <br>

            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter password" required>
            <br>

            <button type="submit">Login</button>
        </form>
    </div>

    <!-- Employee Management Section -->
    <div class="employee-container" id="employee-container" style="display: none;">
        <h1>Employee Management</h1>
        <button onclick="toggleEmployeeForm()">Add New Employee</button>

        <div class="employee-form" id="employee-form" style="display: none;">
            <h3>Add Employee</h3>
            <form id="add-employee-form">
                <input type="text" id="first_name" placeholder="First Name" required>
                <input type="text" id="last_name" placeholder="Last Name" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="text" id="position" placeholder="Position" required>
                <input type="number" id="salary" placeholder="Salary" required>
                <button type="submit">Add Employee</button>
                <button type="button" onclick="toggleEmployeeForm()">Cancel</button>
            </form>
        </div>

        <table id="employee-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Position</th>
                    <th>Salary</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Employee data will be inserted here dynamically -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
